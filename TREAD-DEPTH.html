<!DOCTYPE html>
<html>
<head>
	<title>convert MM to /32"</title>

	<script  type="text/javascript">

	class Tread {

		constuctor(){
			this.RF=0;
			this.RR=0;
			this.LR=0;
			this.LF=0;
			this.wRF=0;
			this.wRR=0;
			this.wLR=0;
			this.wLF=0;
			this.RFmm=0;
			this.RRmm=0;
			this.LRmm=0;
			this.LFmm=0;
			this.wRFmm=0;
			this.wRRmm=0;
			this.wLRmm=0;
			this.wLFmm=0;
			this.hasWinterTires=false;
			this.hasSummerTires=false;
		}
		//return a style:color bases on values of submitted tread depth
		colour(tread_depth){
			if(tread_depth <= 3){
				return '<span style="color:red">';
			}else if(tread_depth < 6){
				return '<span style="color:orange">';
			}else{
				return '<span style="color:green">';
			}

		}

		//display separator or not depending on one or two sets of hasSummerTires
		dispSeparator(hasSummers){
			if(hasSummers){
				return '&nbsp|| ';
			}else{
				return '';
			}
		}


		calculate() {

			this.RFmm = document.getElementById('RF').value;
			this.RRmm = document.getElementById('RR').value;
			this.LRmm = document.getElementById('LR').value;
			this.LFmm = document.getElementById('LF').value;

			this.wRFmm = document.getElementById('wRF').value;
			this.wRRmm = document.getElementById('wRR').value;
			this.wLRmm = document.getElementById('wLR').value;
			this.wLFmm = document.getElementById('wLF').value;

			this.RF = ((this.RFmm/24.5)*32).toFixed(1);
			this.RR = ((this.RRmm/24.5)*32).toFixed(1);
			this.LR = ((this.LRmm/24.5)*32).toFixed(1);
			this.LF = ((this.LFmm/24.5)*32).toFixed(1);

			this.wRF = ((this.wRFmm/24.5)*32).toFixed(1);
			this.wRR = ((this.wRRmm/24.5)*32).toFixed(1);
			this.wLR = ((this.wLRmm/24.5)*32).toFixed(1);
			this.wLF = ((this.wLFmm/24.5)*32).toFixed(1);

			//test to see if there is any entry in the winter wheel input boxes
			if ( (!isNaN(this.wRFmm) && this.wRFmm > 0) || (!isNaN(this.wRRmm) && this.wRRmm > 0) || (!isNaN(this.wLRmm) && this.wLRmm > 0) || (!isNaN(this.wLFmm) && this.wLFmm > 0))
			{
				this.hasWinterTires = true;
			}else{
				this.hasWinterTires = false;
			}

			//test to see if there is any entry in the summer wheel input boxes
			if ( (!isNaN(this.RFmm) && this.RFmm > 0) || (!isNaN(this.RRmm) && this.RRmm > 0) || (!isNaN(this.LRmm) && this.LRmm > 0) || (!isNaN(this.LFmm) && this.LFmm > 0))
			{
				this.hasSummerTires = true;
			}else{
				this.hasSummerTires = false;
			}

			//output results to the screen to copy paste to the inspection form
			document.getElementById('copy_paste').innerHTML =
			'tread depth:<br>'
			+((this.hasSummerTires)?'&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSummer':'')
			+ ((this.hasSummerTires && this.hasWinterTires)?'&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp':'')
			+ ((this.hasWinterTires)?'&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspWinter<br>':'<br>')
			//summer
			+ 'RF: ' + ((this.hasSummerTires)?((this.colour(this.RF)) + this.RF + '/32" (' + this.RFmm + '&nbspmm)' + '</span>'): '')
			//winter
			+ ((this.hasWinterTires)?(this.colour(this.wRF)):'<span>')
			+ ((this.hasWinterTires)?this.dispSeparator(this.hasSummerTires) + this.wRF + '/32" (' + this.wRFmm + '&nbspmm)':'') + '</span><br>'
			//summer
			+ 'RR: ' + ((this.hasSummerTires)?(this.colour(this.RR)) + this.RR + '/32" (' + this.RRmm + '&nbspmm)' + '</span>' : '')
			//winter
			+ ((this.hasWinterTires)?(this.colour(this.wRR)):'<span>')
			+ ((this.hasWinterTires)?this.dispSeparator(this.hasSummerTires) + this.wRR + '/32" (' + this.wRRmm + '&nbspmm)':'') + '</span><br>'
			//summer
			+ 'LR: ' + ((this.hasSummerTires)?(this.colour(this.LR)) + this.LR + '/32" (' + this.LRmm + '&nbspmm)' + '</span>':'')
			//winter
			+ ((this.hasWinterTires)?(this.colour(this.wLR)):'<span>')
			+ ((this.hasWinterTires)?this.dispSeparator(this.hasSummerTires) + this.wLR + '/32" (' + this.wLRmm + '&nbspmm)':'') + '</span><br>'
			//summer
			+ 'LF: ' + ((this.hasSummerTires)?(this.colour(this.LF)) + this.LF + '/32" (' + this.LFmm + '&nbspmm)' + '</span>':'')
			//winter
			+ ((this.hasWinterTires)?(this.colour(this.wLF)):'<span>')
			+ ((this.hasWinterTires)?this.dispSeparator(this.hasSummerTires) + this.wLF + '/32" (' + this.wLFmm + '&nbspmm)':'') + '</span><br>'
			+ '<br>';

		}
		myClear() {

			document.getElementById('RF').value = null;
			document.getElementById('RR').value = null;
			document.getElementById('LR').value = null;
			document.getElementById('LF').value = null;
			document.getElementById('wRF').value = null;
			document.getElementById('wRR').value = null;
			document.getElementById('wLR').value = null;
			document.getElementById('wLF').value = null;
			this.calculate();
		}

	}
	const tread = new Tread();
	</script>
	<style type = "text/css">
		p{
			font-size:x-large;
		}
		label{
			font-size:x-large;
		}
		span{
			font-size : x-large;
		}
		table, th, td {
  		//border: 1px solid black;
  		//border-collapse: collapse;
		}
	</style>

</head>
<body onLoad="tread.calculate()">
<p>
<button type="button" id="reset" onClick="tread.myClear()">CLEAR FORM</button>
<br>

<table>
	<tbody>
		<tr>
			<td></td>
			<td><span style="color:red;">SUMMER</span></td>
			<td><span style="color:blue;">WINTER</span></td>
		</tr>
		<tr>
			<td><label for="RF">Enter value in MM RF:</label></td>
			<td><input  tabindex="1" size="2" id="RF" name="RF" onkeyup="tread.calculate();"></input></td>
			<td><input  tabindex="5" accept=""size="2" id="wRF" name="wRF" onkeyup="tread.calculate();" ></input></td>
		</tr>
		<tr>
			<td><label for="RR">Enter value in MM RR:</label></td>
			<td><input tabindex="2" size="2" id="RR" name="RR" onkeyup="tread.calculate()" ></input></td>
			<td><input tabindex="6" size="2" id="wRR" name="wRR" onkeyup="tread.calculate()" ></td>
		</tr>
		<tr>
			<td><label for="LR">Enter value in MM LR:</label></td>
			<td><input tabindex="3" size="2" id="LR" name="LR" onkeyup="tread.calculate()" ></input></td>
			<td><input tabindex="7" size="2" id="wLR" name="wLR" onkeyup="tread.calculate()" ></td>
		</tr>
		<tr>
			<td><label for="LF">Enter value in MM LF:</label></td>
			<td><input tabindex="4" size="2" id="LF" name="LF" onkeyup="tread.calculate()" ></input></td>
			<td><input tabindex="8" size="2" id="wLF" name="wLF" onkeyup="tread.calculate()" ></td>
		</tr>
	</tbody>
</table>


<br>
<button tabindex="9" type="button" id="calculate" name="calculate" onClick="tread.calculate();">Calculate and output results</button>
<br>
</p>
<p id="copy_paste" name="copy_paste"></p>
</body>
</html>
